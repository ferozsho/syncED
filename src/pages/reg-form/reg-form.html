<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <ion-title>
      <span *ngIf="siteData">{{ siteData.siteName }}</span>
      <span>Registration From</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='doResetForm()'>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top color="primary">
    <ion-segment [(ngModel)]="ApplicationForm" color="light">
      <ion-segment-button value="applicant">Applicant</ion-segment-button>
      <ion-segment-button value="father" [disabled]="btnFather">Father</ion-segment-button>
      <ion-segment-button value="mother" [disabled]="btnMother">Mother</ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding class="outer-content">

  <form (ngSubmit)="onRegistrationSubmit(regForm.value)" novalidate>

    <div [ngSwitch]="ApplicationForm" [formGroup]="regForm">

      <ion-list *ngSwitchCase="'applicant'" formGroupName="applicantGroup">

        <ion-item>
          <ion-label stacked>Name of the Applicant <em class="cm-required">*</em></ion-label>
          <ion-input type="text" [(ngModel)]="applicantName" formControlName="applicantName" autocapitalize="sentences" clearInput></ion-input>
          <ion-icon name="help-circle" item-right tooltip="As in (date of birth) certificate" positionH="left" arrow></ion-icon>
        </ion-item>

        <ng-container *ngFor="let validation of validationMessage.applicantName">
          <div class="error" *ngIf="regForm.get('applicantGroup').get('applicantName').hasError(validation.type) && (regForm.get('applicantGroup').get('applicantName').dirty || regForm.get('applicantGroup').get('applicantName').touched)">
            {{ validation.message }}
          </div>
        </ng-container>

        <ion-item>
          <ion-label floating>Date of Birth</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dob" formControlName="dob"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label stacked>Aadhaar Number <em class="cm-required">*</em></ion-label>
          <ion-input type="number" pattern="\\d*" [(ngModel)]="aadhaarNo" formControlName="aadhaarNo" placeholder="ex: UID (333344445555)" max="12" [attr.maxlength]="12" clearInput></ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validationMessage.aadhaarNo">
          <div class="error" *ngIf="regForm.get('applicantGroup').get('aadhaarNo').hasError(validation.type) && (regForm.get('applicantGroup').get('aadhaarNo').dirty || regForm.get('applicantGroup').get('aadhaarNo').touched)">
            {{ validation.message }}
          </div>
        </ng-container>

        <ion-item>
          <ion-label floating>Gender</ion-label>
          <ion-select [(ngModel)]="sex" formControlName="sex">
            <ion-option value="Female">Female</ion-option>
            <ion-option value="Male">Male</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label stacked>Class applied for <em class="cm-required">*</em></ion-label>
            <ion-select [(ngModel)]="classesID" formControlName="classesID">
              <ion-option *ngFor="let classOption of classOptionsFormatted" [value]="classOption.abbr">{{ classOption.name }}</ion-option>
            </ion-select>
        </ion-item>

        <div>
          <ion-grid>
            <ion-row>
              <ion-col col-6 offset-6>
                <button type="button" ion-button full color="synced" [disabled]="!applicantGroup.valid" (click)="gotoNext('father')">Next</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        

      </ion-list>

      <ion-list *ngSwitchCase="'father'">
        <ion-item>
          <h4>Father</h4>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'mother'">
        <ion-item>
          <h4>Mother</h4>
        </ion-item>
      </ion-list>
    </div>

  </form>
</ion-content>
