<ion-header>
  <ion-navbar color="primary">
    <ion-title>Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header" [attr.track]="session? session.tracks : 'default'">
    <img *ngIf="!session.siteLogo" src="assets/imgs/no-logo.svg" alt="SyncEd Logo">
    <img *ngIf="session.siteLogo" src="{{session.siteLogo}}" alt="{{session.siteName}} Logo">
  </div>
  <div padding class="about-info" *ngIf="session">
    <h4 text-capitalize>{{ session.siteName }}</h4>
    <p>{{ session.siteAddress }}</p>
    <p class="description">{{ session.siteDescription }}</p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col text-center>
        <button ion-button color="primary" (click)="trackApplication()">Track Status</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button color="primary" (click)="registerApplication()">Register Now</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
