<ion-header>
  <ion-navbar color="primary">
    <ion-title>School List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refreshPage($event)">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary">
    <ion-searchbar placeholder="Search school" (ionCancel)="onCancel($event)" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of schListTemp">
      <button ion-item detail-push>
        <h2>{{ item.siteName }}</h2>
        <p>{{ item.siteAddress }}</p>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
